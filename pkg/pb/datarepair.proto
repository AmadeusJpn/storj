syntax = "proto3";
option go_package = "pb";

package repair;

import "gogo.proto";

// InjuredSegment is the queue item used for the data repair queue
message InjuredSegment {
    bytes path = 1 [(gogoproto.casttype) = "Path"];
    repeated int32 lost_pieces = 2;
}
